<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daily Progress DB - Piping</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: url('https://images.unsplash.com/photo-1581092795360-7b1cc85f7d4b?auto=format&fit=crop&w=1350&q=80') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .overlay {
      background-color: rgba(255, 255, 255, 0.88);
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      background: #ffffffcc;
      backdrop-filter: blur(5px);
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 550px;
      text-align: center;
    }

    h1 {
      color: #1a3d7c;
      margin-bottom: 15px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    input, select, button {
      padding: 10px;
      font-size: 1em;
      border-radius: 10px;
      border: 1px solid #ccc;
      width: 100%;
    }

    button {
      background: linear-gradient(90deg, #1a73e8, #4dabf7);
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .table-section {
      margin-top: 20px;
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 8px;
      border: 1px solid #ddd;
      text-align: center;
    }

    th {
      background-color: #1a73e8;
      color: white;
    }

    #chartContainer {
      margin-top: 20px;
    }

    canvas {
      max-width: 100%;
    }

    .filter-section {
      margin-top: 15px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }

    @media (max-width: 600px) {
      .container {
        padding: 15px;
        max-width: 90%;
      }
      h1 {
        font-size: 1.4em;
      }
      .filter-section {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="container">
      <h1>üè≠ Daily Progress - DB Piping</h1>
      <form id="progressForm">
        <input type="date" id="date" required>
        <select id="zone" required>
          <option value="">-- Select Zone --</option>
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
        <input type="number" id="db" placeholder="DB" required>
        <input type="text" id="name" placeholder="Submitted by" required>
        <button type="submit">üíæ Save Progress</button>
      </form>

      <div class="filter-section">
        <div>
          <label>From:</label>
          <input type="date" id="startDate">
        </div>
        <div>
          <label>To:</label>
          <input type="date" id="endDate">
        </div>
        <button onclick="filterData()">üîç View Data</button>
        <button onclick="downloadExcel()">‚¨áÔ∏è Download Excel</button>
      </div>

      <div class="table-section">
        <table id="dataTable">
          <thead>
            <tr><th>Date</th><th>Zone</th><th>DB</th><th>Name</th></tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <div id="chartContainer">
        <canvas id="dbChart"></canvas>
      </div>
    </div>
  </div>

<script>
  const form = document.getElementById('progressForm');
  const tableBody = document.querySelector('#dataTable tbody');
  const chartCtx = document.getElementById('dbChart').getContext('2d');
  let dbChart;

  function getData() {
    return JSON.parse(localStorage.getItem('dbData') || '[]');
  }

  function saveData(data) {
    localStorage.setItem('dbData', JSON.stringify(data));
  }

  function renderTable(data) {
    tableBody.innerHTML = '';
    data.forEach(row => {
      const tr = document.createElement('tr');
      tr.innerHTML = `<td>${row.date}</td><td>${row.zone}</td><td>${row.db}</td><td>${row.name}</td>`;
      tableBody.appendChild(tr);
    });
  }

  function renderChart(data) {
    const zones = [...new Set(data.map(d => d.zone))];
    const dbTotals = zones.map(z => data.filter(d => d.zone === z).reduce((sum, d) => sum + Number(d.db), 0));

    if (dbChart) dbChart.destroy();
    dbChart = new Chart(chartCtx, {
      type: 'bar',
      data: {
        labels: zones,
        datasets: [{
          label: 'Total DB',
          data: dbTotals,
          backgroundColor: '#4dabf7',
        }]
      },
      options: {
        responsive: true,
        animation: {
          duration: 1000,
          easing: 'easeOutBounce'
        },
        scales: {
          y: { beginAtZero: true }
        }
      }
    });
  }

  form.addEventListener('submit', e => {
    e.preventDefault();
    const newEntry = {
      date: document.getElementById('date').value,
      zone: document.getElementById('zone').value,
      db: document.getElementById('db').value,
      name: document.getElementById('name').value
    };
    const data = getData();
    data.push(newEntry);
    saveData(data);
    form.reset();
    alert('‚úÖ Data saved successfully!');
  });

  function filterData() {
    const start = document.getElementById('startDate').value;
    const end = document.getElementById('endDate').value;
    const data = getData().filter(d => {
      if (!start && !end) return true;
      const date = d.date;
      return (!start || date >= start) && (!end || date <= end);
    });
    renderTable(data);
    renderChart(data);
  }

  function downloadExcel() {
    const data = getData();
    const ws = XLSX.utils.json_to_sheet(data);
    const wb = XLSX.utils.book_new();
    XLSX.utils.book_append_sheet(wb, ws, 'DailyProgress');
    XLSX.writeFile(wb, 'DailyProgressDB.xlsx');
  }

  filterData();
</script>
</body>
</html>
